# HTTPRoute for Agents Platform
# Routes agents.local to the agents service
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agents
  namespace: agents
  labels:
    app.kubernetes.io/name: agents
    app.kubernetes.io/component: platform
    app.kubernetes.io/part-of: stockexchange
spec:
  parentRefs:
    - name: stockexchange
      namespace: nginx-gateway
  hostnames:
    - agents.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: agents
          port: 8001
