# Gateway resource for Stock Exchange
# Routes traffic to exchange.local and agents.local
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: stockexchange
  namespace: nginx-gateway
  labels:
    app.kubernetes.io/name: stockexchange-gateway
    app.kubernetes.io/part-of: stockexchange
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
