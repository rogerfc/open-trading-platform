# Alloy Service
# Exposes OTLP endpoint for apps to send metrics
# Apply with: kubectl apply -f k8s/observability/service.yaml

apiVersion: v1
kind: Service
metadata:
  name: alloy
  namespace: observability
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stockexchange
spec:
  type: ClusterIP
  selector:
    app: alloy
  ports:
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: http
      port: 12345
      targetPort: 12345
      protocol: TCP
