# Alloy Deployment for OTLP collection
# Apply with: kubectl apply -f k8s/observability/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy
  namespace: observability
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stockexchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
        app.kubernetes.io/name: alloy
        app.kubernetes.io/component: observability
        app.kubernetes.io/part-of: stockexchange
    spec:
      containers:
        - name: alloy
          image: grafana/alloy:latest
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
          ports:
            - containerPort: 4318
              name: otlp-http
            - containerPort: 12345
              name: http
          env:
            - name: GRAFANA_CLOUD_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-cloud
                  key: GRAFANA_CLOUD_USER
            - name: GRAFANA_CLOUD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: grafana-cloud
                  key: GRAFANA_CLOUD_API_KEY
            - name: PROMETHEUS_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-cloud
                  key: PROMETHEUS_URL
            - name: LOKI_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-cloud
                  key: LOKI_URL
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 12345
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 12345
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: alloy-config
